<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="ds-admin.css">
  <script src="https://kit.fontawesome.com/6e406072ee.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg nav-atas">
    <div class="container-fluid">
      <img src="..\assets\images\logo.png" alt="" width="25px">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#" role="button" aria-expanded="false">
              User
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-disabled="true">Setting</a>
          </li>
        </ul>
        <div class="d-flex">
          <i class="fa-solid fa-magnifying-glass me-2" style="color: #000000;"></i>
          <i class="fa-solid fa-bell me-2" style="color: #000000;"></i>
          <i class="fa-solid fa-user me-2" style="color: #000000;"></i>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid border border-4 border-primary">
    <div>
      <div class="row">
        <div class="col-md-3 p-0">
          <!-- Elemen di sisi kiri dengan lebar 20% -->
          <div class="left-element" style="min-height: 100%;">
            <nav class="nav flex-column text-center">
              <div class="row justify-content-center">
                <div class="col-auto d-flex align-items-center">
                  <i class="fa-solid fa-table-columns" style="color: #000000;"></i>
                  <a class="nav-link active text-white" aria-current="page" href="#">Dashboard</a>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-auto d-flex align-items-center">
                  <i class="fa-solid fa-user" style="color: #000000;"></i>
                  <a class="nav-link text-white" href="#">Profile</a>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-auto d-flex align-items-center">
                  <i class="fa-solid fa-credit-card" style="color: #000000;"></i>
                  <a class="nav-link text-white" href="#">Payment</a>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-auto d-flex align-items-center">
                  <i class="fa-solid fa-location-dot" style="color: #000000;"></i>
                  <a class="nav-link text-white" href="#">Location</a>
                </div>
              </div>
            </nav>
          </div>
        </div>
        <div class="col-md-9 mt-2">
          <!-- Elemen di sebelah kanan dengan lebar sisa -->
          <div class="right-element">
            <div class="container text-center">
              <div class="row">
                <div class="col me-3">
                  <p>Total tenants</p>
                  <i class="fa-solid fa-chart-column" style="color: #000000;"></i>
                  <p>200</p>
                </div>
                <div class="col me-3">
                  <p>Total futsal field</p>
                  <i class="fa-solid fa-chart-column" style="color: #000000;"></i>
                  <p>2</p>
                </div>
                <div class="col me-3">
                  <p>Income</p>
                  <i class="fa-solid fa-chart-column" style="color: #000000;"></i>
                  <p>$20.000</p>
                </div>
              </div>
            </div>
            <div class="container graph mt-2 p-3">
              <div class="judul-content text-white px-2">
                <p>Annual futsal field rental</p>
              </div>
              <div class="container">
                <canvas id="lineChart"></canvas>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
