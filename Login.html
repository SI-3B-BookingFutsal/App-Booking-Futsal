<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    <title>Login</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #E3F2F1;
        }

        .card {
            border: none;
            justify-content: center;
            align-items: center;
            
            width: 400px;
        }


        .centered-card {
            display: flex;
            justify-content: center;
            align-items: center;
            }

    </style>
</head>
<body>
        <div class="container">
            <div class="row" >
                <div class="col-md-6 d-none d-md-block" style="background-color: #FFBD5C; height: 600px;">
                    <div class="text-center mt-4">
                        <div class="container">
                        <img src="img/Lapangan.png" alt="Image" style="max-width: 100%; height: auto; width: 400px;">
                        <h2 style="text-align: left; margin-top: -30px;" class="ms-4" >Login</h2>
                        <p style="text-align: left;" class="ms-4">Silahkan Masukkan Username dan Password</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 centered-card" style="background-color: white;">
                    <div class="card ">
                        <img src="img/Logo.png" alt="logo" width="200px">
                            <form>
                                <!-- Username -->
                                <div class="form-group mt-2">
                                    <label for="Password">Username</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="border-radius: 20px 0px 0px 20px;">
                                                <img src="img/person.svg" alt="User Icon" style=" width: 20px; height: 25px; margin-left: 2px;">
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" id="username" placeholder="Masukkan Username" required style="border-radius: 0px 20px 20px 0px;">
                                    </div>
                                </div>
                                <!-- Password -->
                                <div class="form-group mt-2">
                                    <label for="Password">Password</label>
                                    <div class="input-group" >
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="border-radius: 20px 0px 0px 20px;">
                                                <img src="img/lock.svg" alt="Password Icon" style=" width: 20px; height: 25px; margin-left: 2px;">
                                            </span>
                                        </div>
                                        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required style="border-radius: 0px 20px 20px 0px;">
                                    </div>
                                </div>
                                <!-- lupa password -->
                                <div style="text-align: end; font-size: 14px;" class="my-1">
                                    <a href="#">Lupa Password?</a>
                                </div>
                                <!-- login button -->
                                <div>
                                    <button type="submit" class="btn btn-block my-2 " style="width: 350px; border-radius: 20px; background-color: #84080B; color: white;">Login</button>
                                </div>
                                <!-- Login Google -->
                                <div>
                                    <button type="submit" class="btn btn-block my-2 " style="width: 350px; border-radius: 20px; background-color: #1A1B22 ; color: white;">
                                        <img src="img/google-logo.png" alt="Google" style="color: white;"> Login dengan Google</button>
                                </div>
                                <!-- Register -->
                                <div style="text-align: center; font-size: 13px;" class="my-2">
                                    <p>Belum memiliki akun? <a href="#">Daftar sekarang!</a></p>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
