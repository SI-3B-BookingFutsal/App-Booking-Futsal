<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="/dist/output.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6e406072ee.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100">
  <nav class="bg-orange w-full border border-black text-black">
    <div class="container p-2 flex justify-between items-center mx-auto">
      <div class="flex items-center">
        <img src="src/logo.png" alt="" srcset="" class="w-5 inline-block mr-4">
        <button class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="w-5 h-5 stroke-current">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <ul class="menu menu-vertical inline-block ml-4">
          <li class="inline-block mr-3"><a href="#">Dashboard</a></li>
          <li class="inline-block mr-3"><a href="#">User</a></li>
          <li class="inline-block"><a href="#">Setting</a></li>
        </ul>
      </div>
      <div class="flex items-center">
        <i class="fa-solid fa-magnifying-glass text-black mr-3"></i>
        <i class="fa-solid fa-bullhorn text-black mr-3"></i>
        <i class="fa-regular fa-circle-user text-black"></i>
      </div>
    </div>
  </nav>
  <main class="min-h-screen">
    <div class="flex justify-between mx-auto h-full">
      <aside class="bg-merah w-1/4 text-white text-center py-4">
        <ul>
          <li class="p-2">
            <i class="fa-solid fa-table-columns text-black mr-2 inline-block"></i>
            <a href="#">Dashboard</a>
          </li>
          <li class="p-2">
            <i class="fa-solid fa-user text-black mr-2 inline-block"></i>
            <a href="#">Profil</a>
          </li>
          <li class="p-2">
            <i class="fa-solid fa-credit-card text-black mr-2 inline-block"></i>
            <a href="#">Payment</a>
          </li>
          <li class="p-2">
            <i class="fa-solid fa-location-dot text-black mr-2 inline-block"></i>
            <a href="#">Location</a>
          </li>
        </ul>
      </aside>
      <article class="bg-white w-3/4 p-2">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-orange text-center p-4">
            <p class="text-black">Total Tenants</p>
            <i class="fa-solid fa-chart-column text-black text-2xl"></i>
            <p class="text-black">200</p>
          </div>
          <div class="bg-orange text-center p-4">
            <p class="text-black">Total Futsal Field</p>
            <i class="fa-solid fa-chart-column text-black text-2xl"></i>
            <p class="text-black">2</p>
          </div>
          <div class="bg-orange text-center p-4">
            <p class="text-black">Income</p>
            <i class="fa-solid fa-chart-column text-black text-2xl"></i>
            <p class="text-black">$20.000</p>
          </div>
          <div class="bg-orange col-span-3 text-white p-4">
            <div class="bg-merah mx-auto w-11/12 mt-4 p-2">
              <p class="text-white">Annual futsal field rental</p>
            </div>
            <div class="container mx-auto mt-8">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </article>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
